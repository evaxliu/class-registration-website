<!DOCTYPE html>
<!--
  Name: Eva Liu and Samriddhi Sivakumar
  Date: December 12th, 2023
  Section: CSE 154 AB, CSE 154 AA

  This HTML page serves as the user interface for the Bulk Enrollment feature.
  Users can dynamically add classes to enroll and use the "Enroll All" button to enroll in multiple
  classes at once.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Enrollment</title>
  <link rel="stylesheet" href="bulk-enrollment.css">
  <script defer src="bulk-enrollment.js"></script>
</head>
<body>
  <header>
    <h1>Bulk Enrollment</h1>
  </header>

  <main>
    <section id="added-classes">
      <!-- Content will be dynamically added by bulk-enrollment.js -->
    </section>

    <button id="enroll-all-btn">Enroll All</button>
  </main>

  <footer>
    <button id="go-back-btn">Go Back</button>
  </footer>
</body>
</html>
